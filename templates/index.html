<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Feedback Analysis</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- WordCloud Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/wordcloud2.js/1.2.2/wordcloud2.min.js"></script>

  <style>
    :root {
      --bg-main: #0b1220;
      --bg-soft: #111a2e;
      --card: #141f3a;
      --text-main: #e5e7eb;
      --text-muted: #9ca3af;
      --accent: #4f8cff;
      --border-soft: rgba(255,255,255,0.08);
    }

    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      margin: 0;
      background: linear-gradient(160deg, #0b1220, #0f172a);
      color: var(--text-main);
      scroll-behavior: smooth;
    }

    /* ---------- HERO ---------- */
    .hero {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 60px 20px;
    }

    .hero-box {
      max-width: 900px;
    }

    .hero h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 20px;
    }

    .hero h1 span {
      color: var(--accent);
    }

    .hero p {
      font-size: 1.1rem;
      color: var(--text-muted);
      max-width: 700px;
      margin: 0 auto 40px;
      line-height: 1.6;
    }

    .hero button {
      padding: 14px 30px;
      font-size: 1rem;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      background: var(--accent);
      color: white;
      transition: 0.3s ease;
    }

    .hero button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(79,140,255,0.3);
    }

    /* ---------- INTERFACE ---------- */
    .interface {
      padding: 80px 20px;
      background: var(--bg-soft);
    }

    .container {
      max-width: 900px;
      margin: auto;
    }

    .card {
      background: var(--card);
      border: 1px solid var(--border-soft);
      border-radius: 16px;
      padding: 30px;
      margin-bottom: 40px;
    }

    .card h2 {
      margin-top: 0;
      font-size: 1.6rem;
    }

    textarea {
      width: 100%;
      min-height: 140px;
      background: #0b1220;
      border: 1px solid var(--border-soft);
      border-radius: 12px;
      padding: 16px;
      font-size: 1rem;
      color: var(--text-main);
      resize: vertical;
    }

    textarea::placeholder {
      color: var(--text-muted);
    }

    .analyze-btn {
      margin-top: 20px;
      padding: 12px 26px;
      border-radius: 30px;
      border: none;
      background: var(--accent);
      color: white;
      cursor: pointer;
      font-size: 0.95rem;
    }

    /* ---------- RESULTS ---------- */
    .result {
      margin-top: 30px;
      display: none;
    }

    .sentiment {
      font-size: 1.2rem;
      margin-bottom: 10px;
    }

    .confidence {
      color: var(--text-muted);
      margin-bottom: 20px;
    }

    #wordcloud {
      width: 100%;
      height: 300px;
      background: #0b1220;
      border-radius: 12px;
      border: 1px solid var(--border-soft);
    }

    footer {
      text-align: center;
      padding: 30px;
      font-size: 0.85rem;
      color: var(--text-muted);
    }
  </style>
</head>

<body>

<!-- HERO -->
<section class="hero">
  <div class="hero-box">
    <h1>Smart <span>Feedback</span> Analysis</h1>
    <p>
      A live NLP prototype that converts messy, emotional, slang-filled feedback
      into structured sentiment insights and visual patterns.
    </p>
    <button onclick="document.getElementById('interface').scrollIntoView()">
      Launch Interface →
    </button>
  </div>
</section>

<!-- INTERFACE -->
<section class="interface" id="interface">
  <div class="container">

    <div class="card">
      <h2>Live Feedback Analyzer</h2>
      <textarea id="feedback" placeholder="Type anything… slang, emotions, broken sentences, mixed feelings, no grammar needed"></textarea>
      <button class="analyze-btn" onclick="analyze()">Analyze Feedback</button>

      <div class="result" id="result">
        <div class="sentiment" id="sentiment"></div>
        <div class="confidence" id="confidence"></div>
        <canvas id="wordcloud"></canvas>
      </div>
    </div>

  </div>
</section>

<footer>
  Academic prototype • No personal data stored • Demo purpose only
</footer>

<script>
function analyze() {
  const text = document.getElementById("feedback").value.trim();
  if (!text) return;

  fetch("/", {
    method: "POST",
    headers: { "Content-Type": "application/x-www-form-urlencoded" },
    body: "text=" + encodeURIComponent(text)
  })
  .then(res => res.json())
  .then(data => {
    document.getElementById("result").style.display = "block";
    document.getElementById("sentiment").innerText =
      "Sentiment: " + data.sentiment;
    document.getElementById("confidence").innerText =
      "Confidence: " + data.confidence + "%";

    WordCloud(document.getElementById("wordcloud"), {
      list: data.wordcloud,
      gridSize: 10,
      weightFactor: 4,
      backgroundColor: "#0b1220",
      color: function () {
        const colors = ["#4f8cff", "#22c55e", "#eab308", "#f97316", "#a78bfa"];
        return colors[Math.floor(Math.random() * colors.length)];
      }
    });
  });
}
</script>

</body>
</html>
